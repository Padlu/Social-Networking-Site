{% extends "newsfeed.html" %}

{% block userdata %}

            <div class="profile-card">
            	<img src="{{ user.display.url }}" alt="user" class="profile-photo" />
            	<h5><a href="timeline.html" class="text-white">{{ user.firstn }} {{ user.lastn }}</a></h5>
            	<a href="#" class="text-white"><i class="ion ion-android-person-add"></i> 0 followers</a>
            </div><!--profile card ends-->

{% endblock %}

{% block post %}
<form name="mainpost" method="POST" action="{% url 'post' %}" enctype="multipart/form-data">{% csrf_token %}
    <div class="col-md-7 col-sm-7">
        <div class="form-group">
            <img src="{{ user.display.url }}" alt="" class="profile-photo-md" />
            <textarea name="post" id="exampleTextarea" cols="30" rows="1" class="form-control" placeholder="Write what you wish"></textarea>
        </div>
    </div>
    <div class="col-md-5 col-sm-5">
        <div class="tools">
            <ul class="publishing-tools list-inline">
                <li><a href="#"><i class="ion-compose"></i></a></li>
                <li><a href="#"><label for="file-image" class="image-label"><i class="ion-images"></i></label><input name="filereq" id="file-image" type="file" accept=".jpg, .jpeg, .png"></a></li>
                <li><a href="#"><i class="ion-ios-videocam"></i></a></li>
                <li><a href="#"><i class="ion-map"></i></a></li>
            </ul>
            <button name="somepost" value="button" class="btn btn-primary pull-right">Publish</button>
        </div>
    </div>
</form>
{% endblock %}
